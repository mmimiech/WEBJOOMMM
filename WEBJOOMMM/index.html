<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สุ่มผู้โชคดีน่ารักๆ 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🌈 สุ่มผู้โชคดีจากโพสต์ 🌈</h1>

    <input type="text" id="tweetUrl" placeholder="วางลิงก์โพสต์ Twitter / X">

    <button onclick="drawWinner()">✨ สุ่มผู้โชคดี ✨</button>

    <div id="result" class="winner-card hidden">
      <img id="avatar" src="" alt="avatar">
      <p id="username">@someone</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
